<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Get mariowOS</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }

html, body {
    width: 100%;
    height: 100%;
    overflow-x: hidden;
}

    body {
      color: white;
      text-align: center;
    background-repeat: no-repeat;
    background-size: cover;
    background-position: center;
    background-image: linear-gradient(rgba(0, 0, 0, 0.5),rgba(0, 0, 0, 0.5)) , url("images/wallpaper.jpg");
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      padding: 40px 0 20px;
    }

    header h2 {
      font-weight: 400;
      font-size: 1.2rem;
      color: #ddd;
    }

    header h1 {
      font-weight: 600;
      font-size: 2rem;
      margin-bottom: 20px;
    }

    .section {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-wrap: wrap;
      gap: 40px;
      padding: 60px 20px;
    }

    .text-block {
      max-width: 400px;
      text-align: left;
    }

    .text-block h2 {
      font-size: 1.8rem;
      margin-bottom: 5px;
    }

    .text-block h3 {
      font-weight: 400;
      margin-bottom: 15px;
      color: #ccc;
    }

    .download-btn {
      display: inline-block;
      padding: 8px 25px;
      border: 2px solid white;
      border-radius: 5px;
      text-decoration: none;
      color: white;
      font-weight: 500;
      margin-bottom: 10px;
      transition: 0.3s;
    }

    .download-btn:hover {
      background: white;
      color: black;
    }

    .desc {
      font-size: 0.8rem;
      color: #aaa;
      margin-top: 5px;
      line-height: 1.4;
    }

    .divider {
      width: 80%;
      max-width: 300px;
      height: 2px;
      background: rgba(255, 255, 255, 0.3);
      margin: 40px auto;
      border-radius: 2px;
    }

    img.icon {
      width: 150px;
      height: auto;
    }

    img.rt-img {
      width: 250px;
      height: auto;
    }

    .footer {
      margin-top: auto;
      padding: 20px;
    }

    .social-buttons {
      display: flex;
      justify-content: center;
      gap: 15px;
    }

    .social-buttons img {
      width: 28px;
      height: 28px;
      transition: transform 0.2s ease;
      cursor: pointer;
    }

    .social-buttons img:hover {
      transform: scale(1.15);
    }
  </style>
</head>
<body>
  <header>
    <a href="https://mariowstech.github.io/mariowOS"><img src="images/mariowos-icon-big.png"></a>
      </header>
    <a href="https://discord.gg/YDVxw6jfbH"><img src="images/banner.png"></a>



  <section class="section">
    <img src="images/shapes.png" alt="Chamomile Logo" class="icon">
    <div class="text-block">
      <h2>chamomile</h2>
      <h3>Ideal for every device</h3>
      <a href="#" class="download-btn">Soon</a>
      <p class="desc">
        Has features that requires an internet connection.<br>
        For Messaging, browser and other see <a href="#" style="color: #bbb;">post-install</a>.
      </p>
    </div>
  </section>

  <div class="divider"></div>

  <section class="section">
    <div class="text-block">
      <h2>Surface RT</h2>
      <h3>RTReborn project</h3>
      <a href="#" class="download-btn">Soon</a>
      <p class="desc">
        Stripped-down version to run “smoothly” on RT devices.<br>
      </p>
    </div>
    <img src="images/surface-rt.png" alt="Surface RT" class="rt-img">
  </section>

  <!-- Footer with social buttons -->
  <footer class="footer">
    <div class="social-buttons">
      <a href="https://discord.gg/YDVxw6jfbH" target="_blank">
        <img src="images/discord.webp" alt="Discord">
      </a>
      <a href="https://github.com/mariowstech/mariowOS" target="_blank">
        <img src="images/github.webp" alt="GitHub">
      </a>
    </div>
  </footer>
</body>
</html>
